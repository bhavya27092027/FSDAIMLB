<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">FSD</div>
    <div class="nav">Home</div>
    <div class="nav">Deals</div>
    <div class="nav">Categories</div>
    <div class="nav">Cart</div>
  </div>

  <!-- Main Content -->
  <div class="box">
    
    <!-- Box 1 -->
    <div class="box1">    
      <h3 class="heading">Deals related to item you have saved</h3>
      
      <div class="item">
        <img src="https://images-cdn.ubuy.co.in/633aab9de5b391495f2677d4-laptop-bag-15-6-inch-business-briefcase.jpg" alt="Laptop">
        <p class="product-name">Laptop Bag</p>
      </div>

      <div class="item">
        <img src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?w=500" alt="Bedsheet">
        <p class="product-name">Cotton Bedsheet</p>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=500" alt="Book">
        <p class="product-name">Classic Book</p>
      </div>

      <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt7bgoRjklGx5Ysi0soOaWNRWJWIKP8_nmlw&s" alt="Fridge">
        <p class="product-name">Mini Fridge</p>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box2">
      <h3 class="heading">Recommended for You</h3>
      
      <div class="item">
        <img src="https://images.pexels.com/photos/610945/pexels-photo-610945.jpeg" alt="Headphones">
        <p class="product-name">Wireless Headphones</p>
      </div>

      <div class="item">
        <img src="https://images.pexels.com/photos/267202/pexels-photo-267202.jpeg" alt="Shoes">
        <p class="product-name">Running Shoes</p>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box3">
      <h3 class="heading">Top Picks</h3>
      <div class="item">
        <img src="https://images.naptol.com/usr/local/csp/staticContent/product_images/horizontal/750x750/3-in-1-Smart-Watch-Mobile-with-Free-Earpods-in-Charging-Case-DZ09-1.jpg" alt="Watch">
        <p class="product-name">Smart Watch</p>
      </div>
    </div>

    <!-- Box 4 -->
    <div class="box4">
      <h3 class="heading">Trending Now</h3>
      <div class="item">
        <img src="https://images.pexels.com/photos/243757/pexels-photo-243757.jpeg" alt="Camera">
        <p class="product-name">DSLR Camera</p>
      </div>
    </div>

  </div>
</body>
